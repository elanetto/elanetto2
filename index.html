<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/star.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>elanetto Design | Søte og hjemmelagde klistremerker</title>

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="elanetto Design lager søte og hjemmelagde klistremerker, inspirert av TCG, te, planter og mer! Besøk min Etsy-butikk eller følg meg på Instagram og TikTok."
    />

    <!-- Open Graph Meta for social media (Facebook, etc.) -->
    <meta
      property="og:title"
      content="elanetto Design | Søte og hjemmelagde klistremerker"
    />
    <meta
      property="og:description"
      content="Hei! Jeg heter Anette og lager håndlagde klistremerker hjemme. Se noen av mine design og følg meg videre på Etsy, Instagram og TikTok."
    />
    <meta property="og:image" content="https://raw.githubusercontent.com/elanetto/elanetto2/refs/heads/main/src/assets/images/anette/anette-stand-bogerud-2.jpg" />
    <!-- You can upload a preview image -->
    <meta property="og:url" content="https://elanetto.no" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="elanetto Design | Søte og hjemmelagde klistremerker"
    />
    <meta
      name="twitter:description"
      content="Oppdag søte og håndlagde klistremerker fra elanetto Design!"
    />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/elanetto/elanetto2/refs/heads/main/src/assets/images/anette/anette-stand-bogerud-2.jpg" />

    <!-- Keywords (optional, modern SEO doesn't rely on them much) -->
    <meta
      name="keywords"
      content="klistremerker, søte stickers, handmade stickers, elanetto, Etsy klistremerker, norsk indie design, procreate stickers, plante stickers, Pokémon stickers"
    />

    <!-- Author -->
    <meta name="author" content="Anette Therese Lindberg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
  </head>
